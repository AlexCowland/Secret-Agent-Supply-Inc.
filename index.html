<!DOCTYPE html>
<html>

  <body>

      <header>
        <div class="container">
          <img src="./resources/images/logo.png" />

      <section class="leader">
        <div class="container">
          <div class="tile">
            <span>New arrival</span>

          </div>
        </div>
      </section>

      <nav>
        <div class="container">
          <div class="mobile-nav hidden">
            <span >Menu</span>
          </div>
          <div class="desktop-nav">

          <div class="item-image">

            <img src="./resources/images/glasses.png" />

        </div>

      <section class="info">
        <div class="container">
          <div class="info-item">
            <span>Location</span>
            <p>
              -47.346436, 84.32354
            </p>
          </div>
          <div class="info-item">
            <span>Hours</span>
            <p>
              0800 - 1800
            </p>
          </div>
        </div>

      <footer>
        <div class="container">
          <p>
            Copyright Secret Agent Supply Inc.
          </p>
        </div>
      </footer>
